<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Postcard</title>
    <link rel="stylesheet" href="styles7.css">
</head>
<body class="page">
    <div class="postcard">
        <header class="postcard__header">
            <h1 class="postcard__title">Happy New Year 2024!</h1>
            <p class="postcard__subtitle">Wishing you joy, health, and success!</p>
        </header>
        <main class="postcard__content">
            <div class="postcard__image-wrapper">
                <img src="https://thumbs.dreamstime.com/b/party-pets-many-isolated-white-48396144.jpg" alt="New Year" class="postcard__image">
            </div>
            <p class="postcard__message">
                May your year sparkle with moments of love, laughter, and goodwill. Cheers to a fantastic 2024!
            </p>
        </main>
        <footer class="postcard__footer">
            <div class="postcard__decorations">
                <div class="postcard__decoration postcard__decoration--snowflake"></div>
                <div class="postcard__decoration postcard__decoration--star"></div>
                <div class="postcard__decoration postcard__decoration--tree"></div>
            </div>
            <p class="postcard__signature">With love, Vicktoria</p>
        </footer>
    </div>
</body>
</html>
